<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>

<link rel="stylesheet" href="Assets/css/style.css">

<body style="margin-top: 5px !important; background-color: orange !important;">
<h1>Agregar Productos</h1>
<form class="row container"  >
	<div class="form-group row">
	  <label for="imagen1" class="col-12 col-form-label">Imagen 1</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="imagen1">
	  </div>
	  <label for="imagen2" class="col-12 col-form-label">Imagen 2</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="imagen2">
	  </div>
	  <label for="imagen3" class="col-12 col-form-label">Imagen 3</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="imagen3">
	  </div>
	  <label for="imagen4" class="col-12 col-form-label">Imagen 4</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="imagen4">
	  </div>
	  <label for="imagen5" class="col-12 col-form-label">Imagen 5</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="imagen5">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="producto" class="col-12 col-form-label">Producto</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="producto">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="Vendedor" class="col-12 col-form-label">Vendedor</label>
	  <div class="col-12">
	    <input class="form-control" type="text" value="" id="Vendedor">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="categoria" class="col-12 col-form-label">Categoria</label>
	  <div class="col-12">
	    <input class="form-control" type="tel" value="" id="categoria">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="precio" class="col-12 col-form-label">Precio</label>
	  <div class="col-12">
	    <input class="form-control" type="number" value="" id="precio">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="lugar" class="col-12 col-form-label">Lugar</label>
	  <div class="col-12">
	    <input class="form-control" type="text"  id="lugar">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="fecha" class="col-12 col-form-label">Fecha</label>
	  <div class="col-12">
	    <input class="form-control" type="date" value="" id="fecha">
	  </div>
	</div>

	<div class="form-group container row">
	  <label for="descripcion" class="col-12 col-form-label">Descripcion</label>
	  <div class="col-8">
	    <textarea class="form-control" id="descripcion"></textarea>

	  </div>
	  <button id="agregar" type="submit" class="btn btn-primary col-4">Agregar</button>
	</div>

	
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Assets/js/magic.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
